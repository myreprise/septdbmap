<!doctype html>

<html class="no-js" ng-app="mapDb">

<head>
    <meta charset="utf-8">
    
    <title>TAM R&amp;P Project Database</title>

    <meta name="description" content="An example demonstrating Google Map integration with MEAN Apps">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="style.css">

    <!-- Google Maps API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAS50GBAU3ShS740nt4-KrbvUqjYiEk60s"></script>

    <!-- JS Source -->
    <script src="../node_modules/angular/angular.min.js"></script>

    <!-- Angular Scripts -->
    <script src="js/app.js"></script>
    <script src="js/gservice.js"></script>
    <script src="js/queryController.js"></script>

</head>

<body ng-controller="queryController">

 <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">TAM R&amp;P Project Database</a>
        </div>
      </div>
    </nav>




    <div class="container"  style='margin-top:70px; margin-bottom: 40px'>

        <form class='form-inline' name="search">

          <div class="form-group">
            <select name="developer" class="form-control" data-ng-model="formData.developer" id="developer">
              <option value="" disabled selected>Select all developers</option>
              <option ng-repeat="item in projectdevelopers" value="{{item.developer}}">{{item.developer}}</option>
            </select>
          </div>

          <button type="submit" class="btn btn-default btn-primary" ng-click="queryProjects()">Search</button>

        </form>

    </div><!-- end of container-->

    <div class="container">

    </div>

    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron" id="map" style="width: 100%; height: 500px"></div>

    <div class="container" ng-show="queryCount >= 0">
      <div class="row">
        <div class="col-md-12">
            <h4>{{queryCount}} Projects Found by {{developer}}</h4>
        </div>
      </div>

  <div class="row">
    <div class='col-md-3 result-projects' ng-repeat="project in projectList">
      <h3>{{project.name}}</h3>
      <a href=""><img src="{{project.image}}"></a>
    </div>
  </div> <!-- end of div class row -->



    </div> <!-- div class is container -->

    <div class="container" style="margin-top: 40px">
      <footer>
        <p>&copy; 2016 R&amp;P Dept.</p>
      </footer>
    </div>


</body>

</html>
